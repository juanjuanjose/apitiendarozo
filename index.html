<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tienda online</title> 
</head>
<body>
    <header> 
        <div class="contenedor-div">

            <div class="contenedor-v">
                <input type="checkbox" id="check">
                <label for="check" class="icons">
                    <i class="fa fa-bars" id="menu-icon"></i>
                    <i class="fa fa-times" id="close-icon"></i>
                </label>

                <i class="fa-solid fa-magnifying-glass"></i>

                <input type="text" class="input-buscador" placeholder="Buscar productos....">
                <div class="users">
                    <i class="usuario"><img src="imagenes/usuario.png" alt=""></i>
                </div>
                <div class="shopping-cart">
                    <a href="templates/carritoCompra.html"></a>
                        <a href="templates/carritoCompra.html">
                        <i class="carrito" aria-hidden="true"><img src="imagenes/carrito.png" alt=""></i>
                    </a>
                </div>
            </div>
        </div>

       
        <div class="tiendaimagen">
            <img src="imagenes/marco.png" alt="">
            <h1>Mi Tienda</h1>
            <img src="imagenes/marco.png" alt="">
            <div class="linea">
        
        
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close-button"></span>
                <h2 id="modal-title"></h2>
                <img id="modal-image" src="" alt="">
                <p id="modal-description"></p>
                <p id="modal-category"></p>
                <p id="modal-price"></p>
                <button class="add-to-cart-button" data-producto='{"title": "Nombre del producto", "image": "url_de_la_imagen", "description": "Descripción del producto", "category": "Categoría del producto", "price": 10.99}'>Añadir al carrito de compras</button>

            </div>
        </div>

        
        <nav id="categories-nav">

        </nav>
    </header>
    <main>
        <section id="products-section">
        </section>
    </main>
    <footer class="footer">
        <div class="footer-linea">

        </div>
        <ul class="footer-nav">
            <li><a href="imagenes/whatsapp.png"><i ></i></a></li>
            <li><a href="imagenes/facebook.png"><i ></i></i></a></li>
            <li><a href="imagenes/instagram.png"><i ></i></a></li>
        </ul>
    </footer>
    <script src="app.js"></script>
</body>
</html>
