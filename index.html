<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tienda online</title>
    
</head>
<body>
    <header>
        <div class="contenedor-div">
            <h1>Tienda online</h1>

            <div class="contenedor-v">
                <input type="checkbox" id="check">
                <label for="check" class="icons">
                    <i class="fa fa-bars" id="menu-icon"></i>
                    <i class="fa fa-times" id="close-icon"></i>
                </label>

                <i class="fa-solid fa-magnifying-glass"></i>

                <input type="text" class="input-buscador" placeholder="Buscar productos....">
                <div class="users">
                    <i class="usuario"><img src="imagenes/usuario.png" alt=""></i>
                </div>
                <div class="shopping-cart">
                    <i class="carrito" aria-hidden="true"><img src="imagenes/carrito.png" alt=""></i>
                </div>
            </div>
        </div>

        <div class="linea">
            <div>
                <div class="caja"></div>
                <div class="caja"></div>
            </div>
            <div class="">
                <div class="caja"></div>
                <div class="caja"></div>
            </div>
        </div>
        <div class="tiendaimagen">
                <img src="imagenes/marco.png" alt="">
            <h1>Mi Tienda</h1>
            <img src="imagenes/marco.png" alt="">
            <div class="linea">
        </div>
            <div>
                <div class="caja"></div>
                <div class="caja"></div>
            </div>
            <div>
                <div class="caja"></div>
                <div class="caja"></div>
            </div>
        </div>

        <nav id="categorias">

        </nav>
    </header>
    <main>
        <section id="products-section">
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
